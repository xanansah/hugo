---
label: OpenGraph
hide_body: false
is_partial: true
display_field: og
fields:
- type: field_group
  name: og
  label: OpenGraph
  description: Configuration for the OpenGraph protocol which enables any web page
    to become a rich object in a social graph.
  fields:
  - type: text
    name: og_locale
    label: Open Graph Locale
    description: The locale the guide is available in.
    hidden: true
    default: en-GB
  - type: text
    name: og_type
    label: Open Graph Type
    description: The object type which best describes this guide.
    default: article
  - type: text
    name: og_site_name
    label: Open Graph Site Name
    description: The name which should be displayed for the overall site.
    default: TotallyMoney
  - type: text
    name: og_title
    label: Open Graph Title
    description: The title of the guide as it should appear.
  - type: text
    name: og_description
    label: Open Graph Description
    description: A one to two sentence description of this guide.
  - type: text
    name: og_image_secure_url
    label: Open Graph Image Secure Url
    description: An alternate url to use if a webpage requires HTTPS.
  - type: text
    name: og_image_width
    label: Open Graph Image Width
    description: The number of pixels wide.
  - type: text
    name: og_height
    label: Open Graph Height
    description: The number of pixels high.
  - type: text
    name: og_image_alt
    label: Open Graph Image Alternate Text
    description: A description of what is in the image (not a caption).
  - type: text
    label: Open Graph Image Type
    name: og_image_type
    description: The MIME type for this image; e.g. "png", "jpeg", "gif" etc.
